<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div>
      <% messages.map((message) => {
        <div>
          <p>from: <%= message.author %></p>
          <p><%= message.text %></p>
          <p>at: <%= message.added %></p>
        </div>
      }) %>
    </div>
</body>
</html>
